<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V13: Real-Time Streaming Dashboard Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00ff88;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.1em;
            color: #b0b0b0;
        }
        
        .controls {
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            font-weight: bold;
            color: #00ff88;
        }
        
        .control-group input, .control-group select, .control-group button {
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }
        
        .control-group button {
            background: #00ff88;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            color: #000;
            font-weight: bold;
        }
        
        .control-group button:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }
        
        .control-group button.danger {
            background: #ff4757;
        }
        
        .control-group button.danger:hover {
            background: #ff3742;
        }
        
        .performance-monitor {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff88;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            min-width: 280px;
            backdrop-filter: blur(10px);
        }
        
        .performance-monitor h3 {
            color: #00ff88;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }
        
        .metric-value {
            color: #00d4ff;
            font-weight: bold;
        }
        
        .metric-label {
            color: #888;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .chart-container {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .chart-container:hover {
            border-color: #00ff88;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #00ff88;
        }
        
        .chart-controls {
            display: flex;
            gap: 10px;
        }
        
        .chart-controls button {
            padding: 6px 12px;
            font-size: 11px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .chart-controls button:hover {
            background: #00ff88;
            color: #000;
        }
        
        .chart-canvas {
            border: 1px solid #333;
            border-radius: 8px;
            background: #000;
            width: 100%;
            height: 300px;
        }
        
        .streaming-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            z-index: 1000;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.active {
            background: #00ff88;
        }
        
        .status-indicator.inactive {
            background: #ff4757;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .data-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px;
        }
        
        .stat-card {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #888;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .performance-monitor {
                position: static;
                margin: 20px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>V13: Real-Time Streaming Dashboard Engine</h1>
        <p>Advanced Live Data Visualization with Performance Monitoring</p>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>Stream Rate:</label>
            <select id="streamRate">
                <option value="100">100 pts/sec</option>
                <option value="500">500 pts/sec</option>
                <option value="1000" selected>1000 pts/sec</option>
                <option value="2000">2000 pts/sec</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Data Type:</label>
            <select id="dataType">
                <option value="sine">Sine Wave</option>
                <option value="random">Random Data</option>
                <option value="trending">Trending Data</option>
                <option value="oscillating">Oscillating</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Chart Count:</label>
            <select id="chartCount">
                <option value="4">4 Charts</option>
                <option value="6">6 Charts</option>
                <option value="8">8 Charts</option>
            </select>
        </div>
        
        <button id="startStreaming">Start Streaming</button>
        <button id="stopStreaming" class="danger">Stop Streaming</button>
        <button id="resetCharts">Reset Charts</button>
    </div>
    
    <div class="data-stats">
        <div class="stat-card">
            <div class="stat-value" id="totalPoints">0</div>
            <div class="stat-label">Total Points</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="streamRateDisplay">0</div>
            <div class="stat-label">Points/sec</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="renderFPS">0</div>
            <div class="stat-label">Render FPS</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="memoryUsage">0MB</div>
            <div class="stat-label">Memory</div>
        </div>
    </div>
    
    <div class="dashboard-grid" id="dashboardGrid">
        <!-- Charts will be dynamically generated here -->
    </div>
    
    <div class="performance-monitor">
        <h3>Performance Monitor</h3>
        <div class="metric">
            <span class="metric-label">FPS:</span>
            <span class="metric-value" id="fps">0</span>
        </div>
        <div class="metric">
            <span class="metric-label">CPU:</span>
            <span class="metric-value" id="cpu">0%</span>
        </div>
        <div class="metric">
            <span class="metric-label">Stream:</span>
            <span class="metric-value" id="streamTime">0ms</span>
        </div>
        <div class="metric">
            <span class="metric-label">Render:</span>
            <span class="metric-value" id="renderTime">0ms</span>
        </div>
        <div class="metric">
            <span class="metric-label">Buffer:</span>
            <span class="metric-value" id="bufferSize">0</span>
        </div>
        <div class="metric">
            <span class="metric-label">Latency:</span>
            <span class="metric-value" id="latency">0ms</span>
        </div>
    </div>
    
    <div class="streaming-status">
        <div class="status-indicator inactive" id="statusIndicator"></div>
        <span id="statusText">Streaming Inactive</span>
    </div>
    
    <script>
        class RealTimeStreamingDashboard {
            constructor() {
                this.isStreaming = false;
                this.streamInterval = null;
                this.charts = new Map();
                this.dataBuffer = [];
                this.maxBufferSize = 10000;
                this.performanceMetrics = {
                    fps: 0,
                    frameCount: 0,
                    lastFrameTime: performance.now(),
                    streamTime: 0,
                    renderTime: 0,
                    bufferSize: 0,
                    latency: 0
                };
                
                this.initialize();
            }
            
            initialize() {
                this.setupEventListeners();
                this.setupCharts();
                this.setupPerformanceMonitoring();
                this.setupMemoryMonitoring();
            }
            
            setupEventListeners() {
                document.getElementById('startStreaming').addEventListener('click', () => {
                    this.startStreaming();
                });
                
                document.getElementById('stopStreaming').addEventListener('click', () => {
                    this.stopStreaming();
                });
                
                document.getElementById('resetCharts').addEventListener('click', () => {
                    this.resetCharts();
                });
                
                document.getElementById('streamRate').addEventListener('change', () => {
                    if (this.isStreaming) {
                        this.restartStreaming();
                    }
                });
                
                document.getElementById('dataType').addEventListener('change', () => {
                    this.updateDataGeneration();
                });
                
                document.getElementById('chartCount').addEventListener('change', () => {
                    this.setupCharts();
                });
            }
            
            setupCharts() {
                const chartCount = parseInt(document.getElementById('chartCount').value);
                const dashboardGrid = document.getElementById('dashboardGrid');
                
                // Clear existing charts
                dashboardGrid.innerHTML = '';
                this.charts.clear();
                
                const chartTypes = ['line', 'scatter', 'area', 'bar', 'histogram', 'radar'];
                
                for (let i = 0; i < chartCount; i++) {
                    const chartContainer = document.createElement('div');
                    chartContainer.className = 'chart-container';
                    
                    const chartType = chartTypes[i % chartTypes.length];
                    const chartTitle = `Chart ${i + 1} - ${chartType.charAt(0).toUpperCase() + chartType.slice(1)}`;
                    
                    chartContainer.innerHTML = `
                        <div class="chart-header">
                            <div class="chart-title">${chartTitle}</div>
                            <div class="chart-controls">
                                <button onclick="dashboard.toggleChartPause(${i})">Pause</button>
                                <button onclick="dashboard.resetChart(${i})">Reset</button>
                            </div>
                        </div>
                        <canvas class="chart-canvas" id="chart${i}" width="480" height="300"></canvas>
                    `;
                    
                    dashboardGrid.appendChild(chartContainer);
                    
                    // Create chart instance
                    const canvas = document.getElementById(`chart${i}`);
                    const chart = this.createChart(canvas, chartType, i);
                    this.charts.set(i, chart);
                }
            }
            
            createChart(canvas, type, index) {
                const ctx = canvas.getContext('2d');
                
                // Set canvas size for high DPI displays
                const dpr = window.devicePixelRatio || 1;
                canvas.width = canvas.offsetWidth * dpr;
                canvas.height = canvas.offsetHeight * dpr;
                ctx.scale(dpr, dpr);
                
                return {
                    canvas,
                    ctx,
                    type,
                    index,
                    isPaused: false,
                    data: [],
                    maxDataPoints: 1000,
                    colors: ['#00ff88', '#00d4ff', '#ff6b6b', '#feca57', '#4ecdc4']
                };
            }
            
            startStreaming() {
                if (this.isStreaming) return;
                
                this.isStreaming = true;
                this.updateStatus(true);
                
                const streamRate = parseInt(document.getElementById('streamRate').value);
                const interval = 1000 / streamRate;
                
                this.streamInterval = setInterval(() => {
                    this.generateDataPoint();
                }, interval);
                
                console.log(`Started streaming at ${streamRate} points/second`);
            }
            
            stopStreaming() {
                if (!this.isStreaming) return;
                
                this.isStreaming = false;
                this.updateStatus(false);
                
                if (this.streamInterval) {
                    clearInterval(this.streamInterval);
                    this.streamInterval = null;
                }
                
                console.log('Stopped streaming');
            }
            
            restartStreaming() {
                this.stopStreaming();
                setTimeout(() => this.startStreaming(), 100);
            }
            
            generateDataPoint() {
                const startTime = performance.now();
                const dataType = document.getElementById('dataType').value;
                
                let value;
                const timestamp = Date.now();
                
                switch (dataType) {
                    case 'sine':
                        value = Math.sin(timestamp * 0.001) * 50 + 50;
                        break;
                    case 'random':
                        value = Math.random() * 100;
                        break;
                    case 'trending':
                        value = (timestamp * 0.01) % 100;
                        break;
                    case 'oscillating':
                        value = 50 + Math.sin(timestamp * 0.002) * 30 + Math.random() * 10;
                        break;
                    default:
                        value = Math.random() * 100;
                }
                
                const dataPoint = {
                    timestamp,
                    value,
                    chartIndex: Math.floor(Math.random() * this.charts.size)
                };
                
                // Add to buffer
                this.dataBuffer.push(dataPoint);
                if (this.dataBuffer.length > this.maxBufferSize) {
                    this.dataBuffer.shift();
                }
                
                // Update charts
                this.updateCharts(dataPoint);
                
                const endTime = performance.now();
                this.performanceMetrics.streamTime = endTime - startTime;
                this.performanceMetrics.bufferSize = this.dataBuffer.length;
                
                // Update stats
                this.updateStats();
            }
            
            updateCharts(dataPoint) {
                const chart = this.charts.get(dataPoint.chartIndex);
                if (!chart || chart.isPaused) return;
                
                // Add data point to chart
                chart.data.push(dataPoint);
                if (chart.data.length > chart.maxDataPoints) {
                    chart.data.shift();
                }
                
                // Render chart
                this.renderChart(chart);
            }
            
            renderChart(chart) {
                const startTime = performance.now();
                const ctx = chart.ctx;
                const canvas = chart.canvas;
                
                // Clear canvas
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (chart.data.length === 0) return;
                
                // Render based on chart type
                switch (chart.type) {
                    case 'line':
                        this.renderLineChart(ctx, canvas, chart);
                        break;
                    case 'scatter':
                        this.renderScatterChart(ctx, canvas, chart);
                        break;
                    case 'area':
                        this.renderAreaChart(ctx, canvas, chart);
                        break;
                    case 'bar':
                        this.renderBarChart(ctx, canvas, chart);
                        break;
                    case 'histogram':
                        this.renderHistogramChart(ctx, canvas, chart);
                        break;
                    case 'radar':
                        this.renderRadarChart(ctx, canvas, chart);
                        break;
                }
                
                const endTime = performance.now();
                this.performanceMetrics.renderTime = endTime - startTime;
            }
            
            renderLineChart(ctx, canvas, data) {
                const width = canvas.width;
                const height = canvas.height;
                const margin = 40;
                const chartWidth = width - 2 * margin;
                const chartHeight = height - 2 * margin;
                
                if (data.data.length < 2) return;
                
                ctx.strokeStyle = data.colors[0];
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const values = data.data.map(d => d.value);
                const min = Math.min(...values);
                const max = Math.max(...values);
                const range = max - min || 1;
                
                data.data.forEach((point, index) => {
                    const x = margin + (index / (data.data.length - 1)) * chartWidth;
                    const y = margin + (1 - (point.value - min) / range) * chartHeight;
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
                this.drawChartAxes(ctx, canvas, margin, 'Time', 'Value');
            }
            
            renderScatterChart(ctx, canvas, data) {
                const width = canvas.width;
                const height = canvas.height;
                const margin = 40;
                const chartWidth = width - 2 * margin;
                const chartHeight = height - 2 * margin;
                
                ctx.fillStyle = data.colors[1];
                
                const values = data.data.map(d => d.value);
                const min = Math.min(...values);
                const max = Math.max(...values);
                const range = max - min || 1;
                
                data.data.forEach((point, index) => {
                    const x = margin + (index / (data.data.length - 1)) * chartWidth;
                    const y = margin + (1 - (point.value - min) / range) * chartHeight;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                this.drawChartAxes(ctx, canvas, margin, 'Time', 'Value');
            }
            
            renderAreaChart(ctx, canvas, data) {
                const width = canvas.width;
                const height = canvas.height;
                const margin = 40;
                const chartWidth = width - 2 * margin;
                const chartHeight = height - 2 * margin;
                
                if (data.data.length < 2) return;
                
                ctx.fillStyle = 'rgba(0, 255, 136, 0.3)';
                ctx.beginPath();
                
                const values = data.data.map(d => d.value);
                const min = Math.min(...values);
                const max = Math.max(...values);
                const range = max - min || 1;
                
                data.data.forEach((point, index) => {
                    const x = margin + (index / (data.data.length - 1)) * chartWidth;
                    const y = margin + (1 - (point.value - min) / range) * chartHeight;
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                // Complete the area
                ctx.lineTo(margin + chartWidth, height - margin);
                ctx.lineTo(margin, height - margin);
                ctx.closePath();
                ctx.fill();
                
                this.drawChartAxes(ctx, canvas, margin, 'Time', 'Value');
            }
            
            renderBarChart(ctx, canvas, data) {
                const width = canvas.width;
                const height = canvas.height;
                const margin = 40;
                const chartWidth = width - 2 * margin;
                const chartHeight = height - 2 * margin;
                
                const barCount = Math.min(20, data.data.length);
                const barWidth = chartWidth / barCount;
                
                ctx.fillStyle = data.colors[3];
                
                for (let i = 0; i < barCount; i++) {
                    const dataIndex = Math.floor(i * data.data.length / barCount);
                    const point = data.data[dataIndex];
                    const x = margin + i * barWidth;
                    const barHeight = (point.value / 100) * chartHeight;
                    const y = height - margin - barHeight;
                    
                    ctx.fillRect(x, y, barWidth - 2, barHeight);
                }
                
                this.drawChartAxes(ctx, canvas, margin, 'Time', 'Value');
            }
            
            renderHistogramChart(ctx, canvas, data) {
                const width = canvas.width;
                const height = canvas.height;
                const margin = 40;
                const chartWidth = width - 2 * margin;
                const chartHeight = height - 2 * margin;
                
                const binCount = 20;
                const bins = new Array(binCount).fill(0);
                const values = data.data.map(d => d.value);
                const min = Math.min(...values);
                const max = Math.max(...values);
                const binSize = (max - min) / binCount;
                
                // Count data into bins
                data.data.forEach(point => {
                    const binIndex = Math.min(Math.floor((point.value - min) / binSize), binCount - 1);
                    bins[binIndex]++;
                });
                
                const maxBin = Math.max(...bins);
                
                ctx.fillStyle = data.colors[4];
                for (let i = 0; i < binCount; i++) {
                    const x = margin + (i / binCount) * chartWidth;
                    const barWidth = chartWidth / binCount - 1;
                    const barHeight = (bins[i] / maxBin) * chartHeight;
                    const y = height - margin - barHeight;
                    
                    ctx.fillRect(x, y, barWidth, barHeight);
                }
                
                this.drawChartAxes(ctx, canvas, margin, 'Value', 'Frequency');
            }
            
            renderRadarChart(ctx, canvas, data) {
                const width = canvas.width;
                const height = canvas.height;
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = Math.min(width, height) / 3;
                
                // Draw radar grid
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                
                for (let i = 1; i <= 5; i++) {
                    const r = (radius * i) / 5;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Draw data line
                if (data.data.length > 0) {
                    ctx.strokeStyle = data.colors[5];
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    
                    data.data.forEach((point, index) => {
                        const angle = (index / (data.data.length - 1)) * Math.PI * 2;
                        const r = (point.value / 100) * radius;
                        const x = centerX + Math.cos(angle) * r;
                        const y = centerY + Math.sin(angle) * r;
                        
                        if (index === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });
                    
                    ctx.closePath();
                    ctx.stroke();
                }
            }
            
            drawChartAxes(ctx, canvas, margin, xLabel, yLabel) {
                const width = canvas.width;
                const height = canvas.height;
                const chartWidth = width - 2 * margin;
                const chartHeight = height - 2 * margin;
                
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                
                // X-axis
                ctx.beginPath();
                ctx.moveTo(margin, height - margin);
                ctx.lineTo(margin + chartWidth, height - margin);
                ctx.stroke();
                
                // Y-axis
                ctx.beginPath();
                ctx.moveTo(margin, margin);
                ctx.lineTo(margin, height - margin);
                ctx.stroke();
                
                // Labels
                ctx.fillStyle = '#888';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                
                ctx.fillText(xLabel, width / 2, height - 10);
                
                ctx.save();
                ctx.translate(20, height / 2);
                ctx.rotate(-Math.PI / 2);
                ctx.fillText(yLabel, 0, 0);
                ctx.restore();
            }
            
            toggleChartPause(index) {
                const chart = this.charts.get(index);
                if (chart) {
                    chart.isPaused = !chart.isPaused;
                    const button = chart.canvas.parentElement.querySelector('button');
                    button.textContent = chart.isPaused ? 'Resume' : 'Pause';
                }
            }
            
            resetChart(index) {
                const chart = this.charts.get(index);
                if (chart) {
                    chart.data = [];
                    chart.isPaused = false;
                    const button = chart.canvas.parentElement.querySelector('button');
                    button.textContent = 'Pause';
                    this.renderChart(chart);
                }
            }
            
            resetCharts() {
                this.charts.forEach((chart, index) => {
                    this.resetChart(index);
                });
            }
            
            updateStatus(active) {
                const indicator = document.getElementById('statusIndicator');
                const text = document.getElementById('statusText');
                
                if (active) {
                    indicator.className = 'status-indicator active';
                    text.textContent = 'Streaming Active';
                } else {
                    indicator.className = 'status-indicator inactive';
                    text.textContent = 'Streaming Inactive';
                }
            }
            
            updateStats() {
                document.getElementById('totalPoints').textContent = this.dataBuffer.length.toLocaleString();
                document.getElementById('streamRateDisplay').textContent = 
                    this.isStreaming ? document.getElementById('streamRate').value : '0';
            }
            
            setupPerformanceMonitoring() {
                // FPS counter
                const measureFPS = () => {
                    const now = performance.now();
                    const delta = now - this.performanceMetrics.lastFrameTime;
                    
                    if (delta >= 1000) {
                        this.performanceMetrics.fps = Math.round(this.performanceMetrics.frameCount * 1000 / delta);
                        this.performanceMetrics.frameCount = 0;
                        this.performanceMetrics.lastFrameTime = now;
                        
                        // Update UI
                        document.getElementById('fps').textContent = this.performanceMetrics.fps;
                        document.getElementById('renderFPS').textContent = this.performanceMetrics.fps;
                    }
                    
                    this.performanceMetrics.frameCount++;
                    requestAnimationFrame(measureFPS);
                };
                
                measureFPS();
                
                // Performance metrics update
                setInterval(() => {
                    document.getElementById('streamTime').textContent = 
                        Math.round(this.performanceMetrics.streamTime) + 'ms';
                    document.getElementById('renderTime').textContent = 
                        Math.round(this.performanceMetrics.renderTime) + 'ms';
                    document.getElementById('bufferSize').textContent = 
                        this.performanceMetrics.bufferSize.toLocaleString();
                    document.getElementById('latency').textContent = 
                        Math.round(this.performanceMetrics.latency) + 'ms';
                }, 100);
            }
            
            setupMemoryMonitoring() {
                setInterval(() => {
                    if (performance.memory) {
                        const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                        document.getElementById('memoryUsage').textContent = memoryMB + 'MB';
                    }
                }, 1000);
            }
            
            updateDataGeneration() {
                // This would update the data generation algorithm based on selected type
                console.log('Data type changed to:', document.getElementById('dataType').value);
            }
        }
        
        // Initialize the dashboard when the page loads
        let dashboard;
        window.addEventListener('load', () => {
            dashboard = new RealTimeStreamingDashboard();
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!dashboard) return;
            
            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    if (dashboard.isStreaming) {
                        dashboard.stopStreaming();
                    } else {
                        dashboard.startStreaming();
                    }
                    break;
                case 'r':
                    dashboard.resetCharts();
                    break;
                case 's':
                    if (dashboard.isStreaming) {
                        dashboard.stopStreaming();
                    } else {
                        dashboard.startStreaming();
                    }
                    break;
            }
        });
        
        // Performance optimization: Throttle resize events
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (dashboard) {
                    dashboard.charts.forEach(chart => {
                        dashboard.renderChart(chart);
                    });
                }
            }, 250);
        });
    </script>
</body>
